<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="similari example">
    <meta name="author" content="chriamue">
    <title>Similari Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="jumbotron mt-4 p-3 mb-5 bg-light rounded shadow">
            <h1>Similari Example</h1>
        </div>
        <div class="nav">
            <button class="btn btn-primary" onclick="setSelectMode('train')">
                Train </button>
            <button class="btn btn-primary" onclick="setSelectMode('marker1')">Marker 1</button>
            <button class="btn btn-primary" onclick="setSelectMode('marker2')">Marker 2</button>
            <button class="btn btn-primary" onclick="setSelectMode('marker3')">Marker 3</button>
        </div>
        <div class="row card justify-content-center d-grid gap-3">
            <div>
                <img id="webcam" src="/frame" title="webcam" onclick="updatePosition(event)" />
            </div>
        </div>
        <div class="nav">
            <button class="btn btn-primary" onclick="loadCoords()">
                Coords </button>
            <p id="coords"></p>
        </div>
        <hr>
    </main>
    <script src="index.js"></script>
</body>

</html>
